<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO PABEN.COM</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <form id="username" class="inputs" method="post" action="./shop.html">
        <label class="username" for="uname"> Username:</label><br>
        <input type="text" id="uname" name="uname" placeholder="Enter name" required><br>
        <label class="password" for="pass"> Password:</label><br>
        <input type="password" maxlength="32" minlength="8" id="pass" name="pass" placeholder="Enter password" required>
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
    <script src="./index.js"></script>
</body>
</html>
